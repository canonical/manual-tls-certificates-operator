name: manual-tls-certificates

description: |
  Charm responsible for distributing certificates through relationship. Certificates are provided
  by the operator through Juju actions.
summary: |
  Charm for providing certificates from a manual process.
links:
  documentation: https://discourse.charmhub.io/t/tls-certificates-operator-docs-index/11461
  website:
    - https://charmhub.io/manual-tls-certificates
  source:
    - https://github.com/canonical/manual-tls-certificates-operator
  issues:
    - https://github.com/canonical/manual-tls-certificates-operator/issues

requires:
  tracing:
    interface: tracing
    limit: 1
    optional: true

provides:
  certificates:
    interface: tls-certificates
    description: >-
      Provides signed certificates for CSRs through a manual process
  trust_certificate:
    interface: certificate_transfer
    description: >-
      Provides certificates for other charms to add to their trust store

type: charm
base: ubuntu@24.04
platforms:
  amd64:
  arm64:

parts:
  charm:
    source: .
    plugin: uv
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    build-snaps:
      - astral-uv
      - rustup
    override-build: |
      rustup default stable
      craftctl default

config:
  options:
    trusted-certificate-bundle:
      type: string
      description: >-
        PEM certificate bundle to offer over the certificate_transfer relation.

actions:
  get-outstanding-certificate-requests:
    description: >-
      Get list of all outstanding certificate signing requests.
      If a relation-id is provided, only requests for that relation are returned.
    params:
      relation-id:
        type: integer
        description: >-
          ID of the relation between the manual-tls-certificates and the requirer.

  provide-certificate:
    description: >-
      Provide a certificate to a specific requirer unit.
    params:
      relation-id:
        type: integer
        description: >-
          ID of the relation between the manual-tls-certificates and the requirer.
      certificate-signing-request:
        type: string
        description: >-
          The request to which the certificate is being provided.
      certificate:
        type: string
        description: >-
          Base64 encoded TLS certificate.
      ca-chain:
        type: string
        description: >-
          Base64 encoded CA chain.
      ca-certificate:
        type: string
        description: >-
          Base64 encoded CA Certificate..
    required:
      - certificate-signing-request
      - certificate
      - ca-certificate

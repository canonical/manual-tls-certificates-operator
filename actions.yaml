get-outstanding-certificate-requests:
  description: >-
    Get list of all outstanding certificate signing requests.
    If a relation_id is provided, only requests for that relation are returned.
  params:
    relation_id:
      type: string
      description: >-
        ID of the relation between the tls-certificate-operator and the requirer.

provide-certificate:
  description: >-
    Provide a certificate to a specific requirer unit.
  params:
    relation_id:
      type: integer
      description: >-
        ID of the relation between the tls-certificate-operator and the requirer.
    certificate_signing_request:
      type: string
      description: >-
        The request to which the certificate is being provided.
    certificate:
      type: string
      description: >-
        Base64 encoded TLS certificate.
    ca_chain:
      type: string
      description: >-
        Base64 encoded CA chain.
    ca_certificate:
      type: string
      description: >-
        Base64 encoded CA Certificate..
  required:
    - relation_id
    - certificate_signing_request
    - certificate
    - ca_chain
    - ca_certificate

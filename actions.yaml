generate-self-signed-certificate:
  description: >-
    Generate a certificate along with private key.
    Supported only when the tls-certificate-operator
    is configured to be self-signed.
  params:
    common-name:
      type: string
      description: >-
        CN (Common Name) field of the new certificate
    sans:
      type: string
      description: >-
        Space delimited list of Subject Alternate Name/IP addresse(s).
      default: ''
  required:
    - common-name
  additionalProperties: False

get-outstanding-certificate-requests:
  description: >-
    Get list of all outstanding certificate signing requests.

get-certificate-request:
  description: >-
    Get certificate requests from a specific requirer application.
  params:
    relation-id:
      type: string
      description: >-
        ID of the relation between the tls-certificate-operator and the requirer.
  required:
    - relation-id

provide-certificate:
  description: >-
    Provide a certificate to a specific requirer unit.
  params:
    relation-id:
      type: string
      description: >-
        ID of the relation between the tls-certificate-operator and the requirer.
    certificate-signing-request:
      type: string
      description: >-
        The request to which the certificate is being provided.
    certificate:
      type: string
      description: >-
        Base64 encoded TLS certificate.
    ca-chain:
      type: string
      description: >-
        Base64 encoded CA chain.
    ca-certificate:
      type: string
      description: >-
        Base64 encoded CA Certificate..
    unit-name:
      type: string
      description: >-
        Name of the unit to which the certificate is being provided.
  required:
    - relation-id
    - certificate-signing-request
    - certificate
    - ca-chain
    - ca-certificate
